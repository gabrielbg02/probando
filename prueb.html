<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contraloría Municipal de Chacao</title>
</head>
<body>

    <div style="background-color: #0047AB; color: white; padding: 10px; text-align: center;">
        <img src="URL_DEL_LOGO" alt="Logo" style="max-height: 50px;">
        <h1 style="margin: 0;">Contraloría Municipal de Chacao</h1>
    </div>

    <div style="padding: 20px;">
        <h2>Información Organismo u Ente</h2>

        <label for="estado">Estado</label><br>
        <select id="estado" name="estado">
            <option value="">Seleccione su estado...</option>
            </select><br><br>

        <label for="municipio">Municipio</label><br>
        <select id="municipio" name="municipio">
            <option value="">Seleccione su Municipio...</option>
            </select><br><br>

        <label for="nombre_organismo">Nombre del Organismo u Ente adscrito donde labora</label><br>
        <input type="text" id="nombre_organismo" name="nombre_organismo"><br><br>

        <label for="instancia">Instancia a la que pertenece</label><br>
        <input type="text" id="instancia" name="instancia"><br><br>

        <button style="background-color: gray; color: white; padding: 10px;">Anterior</button>
        <button style="background-color: #0047AB; color: white; padding: 10px;">Siguiente</button>
    </div>

</body>
</html>
